<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link href="Style.css" rel="Stylesheet" />
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="Pictures/rock.png" alt="rockpic" />
      </div>
      <div class="choice" id="paper">
        <img src="Pictures/paper.png" alt="paperpic" />
      </div>

      <div class="choice" id="scissor">
        <img src="Pictures/scissors.png" alt="scissorpic" />
      </div>
    </div>
    <div class="score-board">
      <div class="score" id="myscore">
        <p class="user-score">0</p>
        <p>Your Score</p>
      </div>
      <div class="score" id="computerscore">
        <p class="com-score">0</p>
        <p>Computer Score</p>
      </div>
    </div>
    <div class="msgbox">
      <p>Play Your Turn</p>
    </div>
    <div class="resetbtn">Reset</div>
    <script src="App.js"></script>
  </body>
</html>
